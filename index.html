<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Mona Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

    <link rel="stylesheet" href="slideshow.css">


</head>

<body>


<div class="bss-slides demo1" tabindex="1" autofocus="autofocus">

    <div class="bss-timer">
        <div class="bss-timer--status"></div>
    </div>

    <figure>
        <picture>
            <img src="https://loremimage.com/futurama/2000/1200/1">
        </picture>
        <figcaption title="Creative Commons 0" class="cc-0">"Early Morning at the Monte Vista Wildlife Refuge, Colorado" by <a href="https://www.flickr.com/photos/davesoldano/8572429635">Dave Soldano</a></figcaption>
    </figure>
    <figure>
        <picture>
            <img src="https://loremimage.com/futurama/800/600/2">
        </picture>
        <figcaption>"Early Morning at the Monte Vista Wildlife Refuge, Colorado" by <a href="https://www.flickr.com/photos/davesoldano/8572429635">Dave Soldano</a>
        </figcaption></figure>
    <figure>
        <picture>
        <img src="https://loremimage.com/futurama/800/600/3" />
        </picture>
        <figcaption>"Early Morning at the Monte Vista Wildlife Refuge, Colorado" by <a href="https://www.flickr.com/photos/davesoldano/8572429635">Dave Soldano</a>.</figcaption>
    </figure>



    <div class="bss-controls">
        <div class="control--durations">
        <a class="bss-10min">10 min</a>
        <a class="bss-5min">5 min</a>
        <a class="bss-2min">2 min</a>
        <a class="bss-1min">1 min</a>
        <a class="bss-30sec">30 sec</a>
        </div>
        <div class="control--buttons">
            <a class="bss-play-pause"></a>
            <a class="bss-next"><img src="icons/ic_skip_next_white_24px.svg"></span></a>
        </div>
    </div>
</div> <!-- // bss-slides -->

<!--
<script src="https://leemark.github.io/better-simple-slideshow/demo/js/hammer.min.js"></script><!-- for swipe support on touch interfaces -->

<script src="node_modules/hammerjs/hammer.min.js"></script><!-- for swipe support on touch interfaces -->
<script  src="slideshow.js"></script>

</body>

</html>
